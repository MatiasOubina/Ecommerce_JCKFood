<div class="container">
  <h2 class="mt-5">Hacé tu pedido!</h2>
  <div class="mt-5" id="productos">
  </div>
</div>

<!--Box donde se muestran los productos en el carrito-->
<div class="misCompras noMostrar">
  <div class="btnClose">
    <!-- <img src="./img/btnClose.svg"  alt=""> -->
    <span>
      <i class="far fa-times-circle" id="closeCart"></i>
    </span>
  </div>
  <table class="table table-striped">
    <thead>
    <tbody id="tablaProductos">
   
      <tr>
        <td> </td>
        <td>Tu carrito está vacío</td>
        <td> </td>
      </tr>
    </tbody>
  </table>
  <div class="muestraTotal">
    <span id="totalCompra">Total: $ 0</span>
    <button type="button" class="btn btn-success btnCompra" data-bs-toggle="modal" href="#datosDeCompra" role="button" id="btn-comprar" >Comprar</button>
  </div>
  
</div>


<!--Modal para realizar compra || Parte 1-->

<div class="modal fade" id="datosDeCompra" aria-hidden="true" aria-labelledby="datosDeCompra" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">Detalle de tu pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
        <div class="box1">
          <h6>Producto</h6>
          <h6>Cantidad</h6>
          <h6>Precio Un.</h6>
        </div>
        <div class="box2" id="detalleDeCompra"></div>
        <div class="box3"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnSiguiente" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Siguiente</button>
      </div>
    </div>
  </div>
</div>
<!--Modal para realizar compra || Parte 2-->
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Ingresa tus datos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formularioDePago">
      <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 mb-2 col-md-6">
              <input type="text" class="form-control" id="nombreForm" placeholder="Nombre y Apellido" aria-label="Nombre y Apellido">
            </div>
            <div class="col-sm-12 col-md-6">
              <input type="text" class="form-control" id="celularForm" placeholder="N° de Celular" aria-label="N° de celular">
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12 mb-2 col-md-6">
            <input type="email" class="form-control" id="mailForm" placeholder="Correo" aria-label="Correo">
          </div>
          <div class="col-sm-12 mb-2 col-md-6">
            <input type="text" class="form-control" id="domicilioForm" placeholder="Dirección de entrega" aria-label="Dirección de entrega">
          </div>
        </div>
        <div id="pagoTarjeta">
          <div class="row">
            <div class="col">
              <i class="far fa-credit-card"></i>
              <i class="fab fa-cc-visa"></i>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fab fa-cc-amex"></i>
              <i class="fab fa-cc-diners-club"></i>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="tex" class="form-control" id="nroTarjeta" placeholder="Número de tarjeta">
                  <label for="nroTarjeta">Número de tarjeta</label>
                </div>
              </div>
              <div class="col-sm-6 mb-3 col-md-4">
                <div class="form-floating">
                  <input type="text" class="form-control" id="vtoTarjeta" placeholder="Vencimiento - MMAA">
                  <label for="vtoTarjeta">Vto. - MMAA</label>
                </div>
              </div>
              <div class="col-sm-6 mb-3 col-md-2">
                <div class="form-floating">
                  <input type="password" class="form-control" id="cvc" placeholder="CVC">
                  <label for="cvc">CVC</label>
                </div>
              </div>
              </div>
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" id="nombreTitular" placeholder="Nombre del Titular">
                  <label for="nombreTitular ">Nombre del Titular</label>
                </div>
            </div>
          </div>
          
        </div> 
      </div>
      </form>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#datosDeCompra" data-bs-toggle="modal">Atrás</button>
        <button class="btn btn-success" id="pagar" data-bs-dismiss="modal">Pagar</button>
      </div>
    </div>
  </div>
</div>
